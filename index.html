<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>

    <h1>Etch-A-Sketch</h1>
    <div class="big-container">
        
        <div class="changeSize">
            <p>Size :- <span class="size">16 * 16 </span></p>
            
            
            <!-- Range slider for grid size -->
            <div class="slideContainer">
                <input type="range" min="1" max="100" value="16" class="slider" >
            </div>
            <button onclick="getSize()">Change size</button>
            <button onclick="randomColor()">Random color</button>
            <button onclick="defaultColor()">Default color</button>
            <button onclick="eraseColor()">Eraser</button>

        </div>
        
        <!-- Updates grid based on user choice of grid size -->
        
        
        <!-- Container which holds the Output grid -->
        <div class="container"></div>
    </div>
        

    </script>

    <script src="index.js"></script>
</body>

</html>
